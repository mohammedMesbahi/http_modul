<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="js/router.js">

    </script>
    <script type="module" src="js/main.js">

    </script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <section id="authApp" class="hidden">
        <header>
            <h1>GL2023</h1>
            <nav>
                <ul>
                    <li><a href="#login">login</a></li>
                    <li><a href="#register">register</a></li>
                </ul>
            </nav>
        </header>
        <div>
            <article id="loginComponent" class="hidden" >
                <h2>Login</h2>
                <form id="loginForm" action="">
                    <input required name="login" type="email" placeholder="email" value="user1@gamil.com" class="curve">
                    <input required name="pwd" type="password" placeholder="password" value="user1">
                    <button type="submit">login</button>
                </form>
            </article>
            <article id="registerComponent" class="hidden">
                <h2>Register</h2>
                <form id="registerForm" action="">
                    <input required name="login" placeholder="email">
                    <input required name="pwd1" type="password" placeholder="password">
                    <input required name="pwd2" type="password" placeholder="repeat password">
                    <div>
                        <button type="reset">reset</button>
                        <button type="submit">register</button>
                    </div>
                </form>
            </article>
        </div>
    </section>
    <section id="todoApp" class="hidden">
        <header>
            <div>
                <span><em>welcome</em></span>
                <span id="loginTitle"></span>
            </div>
            <button id="logoutBtn">logout</button>
        </header>
        <div class="form-todos">
            <div class="form">
                <form action="">
                    <input type="text" placeholder="Title" id="title">
                    <div class="completed">
                        <label>complated</label>
                        <select name="complated" id="complated">
                            <option value="true">true</option>
                            <option value="false">false</option>
                        </select>
                    </div>
                    <button id="btnSubmitTodo" type="submit">add</button>
                </form>
            </div>
            <div class="todos">
            </div>
        </div>
    </section>
    <footer>
        <p>
            GL 2023
        </p>
    </footer>
</body>

</html>
